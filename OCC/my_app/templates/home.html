{% extends 'base.html' %}
{% load static %}
{% block head %}
<!-- stylesheet here -->
{% endblock %}
{% block content %}

<section>
  <div>
    <h1>Home page</h1>
    <section>
        {% for group in groups %}
        <div>
            <h3>{{group.name}}</h3>
            <p>{{group.description}}</p>
            <img src="{{group.image}}" />
            <p>{{group.image}}</p>
        </div>
        {% endfor %}
    </section>
  </div>
</section>

{% endblock %}
