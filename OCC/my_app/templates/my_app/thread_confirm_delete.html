{% extends 'base.html' %}  
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/groups/group-index.css' %}" />
{% endblock %}
{% block content %}

<div class="page-header">
  <h1>Delete Thread?</h1>
</div>

<h2>Are you sure you want to delete {{ thread.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Delete</button>
</form>

{% endblock %}
